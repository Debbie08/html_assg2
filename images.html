<!DOCTYPE html>
<html lang="en">

<title>Image Links</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
  }
  nav {
    background-color: #f4f4f4;
    padding: 10px 0;
    text-align: center;
  }
  nav a {
    text-decoration: none;
    color: #333;
    margin: 0 10px;
  }
  section {

  section h2 {

  }
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    grid-gap: 10px;
  }
  .gallery img {
    width: 100%;
    height: auto;
  }
</style>
</head>

<header>
